<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias Headphones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h2 class="logo">Elias <span class="thin">Headphones</span></h2>
            <nav>
                <ul id="menuList">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Support</a></li>
                </ul>
            </nav>
            <div class="icons">
                <img src="images/menuicon.png" class="menu" onclick="togglemenu()">
                <a href="cart.html">
                    <img src="images/bag.png" class="bag">
                </a>
            </div>
        </div>
    </header>

    <table border="2" class="table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
    <tbody>
        <tr>
            <td class="item"><img src="images/headphonespng.png" class="item-img"></td>
            <td id="item-price">999 kr</td>
            <td class="quantity">
                <button class="quantity-button" id="decrement">-</button><h6 id="quantity">01</h6><button class="quantity-button" id="increment">+</button>
            </td>
            <td id="total-price">999kr</td>
        </tr>
    </tbody>
    </table>

        <div class="checkout-buttons">
            <a href="product.html">
                <button class="continue">CONTINUE SHOPPING</button>
            </a>
            <a href="checkout.html">
                <button class="checkout">CHECKOUT</button>
            </a>
        </div>

    <script src="script.js"></script>
</body>
</html>
