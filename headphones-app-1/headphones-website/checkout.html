<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias Headphones</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
        <div class="navbar">
            <h2 class="logo">Elias <span class="thin">Headphones</span></h2>
            <nav>
                <ul id="menuList">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Support</a></li>
                </ul>
            </nav>
            <img src="images/menuicon.png" class="menu" onclick="togglemenu()">
        </div>

    <div class="check-out">

        <div class="information">

        <div class="payment">
