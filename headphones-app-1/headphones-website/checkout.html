<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias Headphones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h2 class="logo">Elias <span class="thin">Headphones</span></h2>
        <nav>
            <ul id="menuList">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Support</a></li>
            </ul>
        </nav>
        <img src="images/menuicon.png" class="menu" onclick="togglemenu()">
    </div>

    <h2 class="check-out">Checkout</h2>

    <div class="text-box">
        <ul>
            <li>
                <label for="first-name">First name:</label><input type="text" id="first-name">
            </li>
            <li>
                <label for="last-name">Last name:</label><input type="text" id="last-name">
            </li>
            <li>
                <label for="email">E-mail:</label><input type="email" id="email">
            </li>
            <li>
                <label for="phone-number">Phone number:</label><input type="tel" id="phone-number">
            </li>
            <li>
                <label for="city">City:</label><input type="text" id="city">
            </li>
            <li>
                <label for="adress">Adress:</label><input type="text" id="address">
            </li>
            <li>
                <label for="postal code">Postal code:</label><input type="text" id="postal-code">
            </li>
        </ul>
    </div>
    
    <div class="payment">
        <button class="swish">Pay with Swish</button>
        <button class="card">Pay with Card</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
