<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias Headphones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h2 class="logo">Elias <span class="thin">Headphones</span></h2>
            <nav>
                <ul id="menuList">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="icons">
                <img src="images/menuicon.png" class="menu" onclick="togglemenu()">
                <a href="">
                    <img src="images/bag.png" class="cart-icon" onclick="openCart()">
                </a>
            </div>
        </div>
    </header>

        <div class="product-content"> 
            <h1 class="product-title">Elias Headphones</h1>
            <div class="buy-price">
                <h4 class="product-price">999 kr</h4>
                    <button class="add-to-cart" onclick="addToCart(0)">Add to cart</button>
            </div>
        </div>
        <div class="product-container">
            <img src="images/headphonespng.png" class="product-img">
        </div>


        <div class="cart">
            <h1>Cart</h1>
            <div class="cart-content">
            </div>
                <div class="ch"><a href="checkout.html">CHECKOUT</a></div>
                <div class="checkout">
                    <div class="total-price" id="totalprice">0 kr</div>
                    <div class="closecart" onclick="closeCart()">CLOSE</div>
            </div>
        </div>
    

    <script src="script.js"></script>
</body>
</html>
